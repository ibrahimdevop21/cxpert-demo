# Navigation
navigation:
  - name: Home
    href: /
  - name: About
    href: /about
  - name: Services
    href: /services
  - name: Partners
    href: /partners
  - name: Careers
    href: /careers
  - name: Contact
    href: /contact

# Footer configuration
footer:
  socialLinks:
    - name: Twitter
      url: https://twitter.com/cxpertseg
      icon: twitter
    - name: LinkedIn
      url: https://linkedin.com/company/cxperts
      icon: linkedin
    - name: Facebook
      url: https://facebook.com/cxpertseg
      icon: facebook

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
